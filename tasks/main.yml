---
# tasks file for cntlm
- name: install software (dnf)
  dnf:
    name: https://vorboss.dl.sourceforge.net/project/cntlm/cntlm/cntlm%20{{ cntlm_version }}/cntlm-{{ cntlm_version }}-{{ cntlm_release }}.x86_64.rpm
  when:
    - ansible_pkg_mgr == "dnf"

- name: install software (yum)
  yum:
    name: https://vorboss.dl.sourceforge.net/project/cntlm/cntlm/cntlm%20{{ cntlm_version }}/cntlm-{{ cntlm_version }}-{{ cntlm_release }}.x86_64.rpm
    validate_certs: no
  when:
    - ansible_pkg_mgr == "yum"
  register: install_software
  until: install_software is succeeded
  retries: 5
  delay: 3

- name: download software (deb)
  get_url:
    url: https://vorboss.dl.sourceforge.net/project/cntlm/cntlm/cntlm%20{{ cntlm_version }}/cntlm_{{ cntlm_version }}.deb
    dest: /tmp/cntlm_{{ cntlm_version }}.deb
    validate_certs: no
  when:
    - ansible_pkg_mgr == "apt"
  register: download_software
  until: download_software is succeeded
  retries: 5
  delay: 3

- name: install software (apt)
  apt:
    name: /tmp/cntlm_{{ cntlm_version }}.deb
  when:
    - ansible_pkg_mgr == "apt"

- name: register cntlm to a systemd system
  template:
    src: cntlm.service.j2
    dest: /etc/systemd/system/cntlm.service
  when:
    - ansible_service_mgr == "systemd"
  notify:
    - systemctl daemon-reload

- name: configure software
  template:
    src: cntlm.conf.j2
    dest: /etc/cntlm.conf

- name: start and enable software
  service:
    name: cntlm
    state: started
    enabled: yes
  when:
    - ansible_virtualization_type != "docker"
